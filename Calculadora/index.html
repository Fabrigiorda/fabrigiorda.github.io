<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
</head>
<body>

    <a href=""></a>
    <div class="rectangulo">
        <div class="cuadro_resultado">
            <div id="display"></div>
        </div>

        <div class="fila5">    
            <button class="boton3">AC</button>
            <button class="boton2">%</button>
            <button class="boton2">⬅️</button>  
        </div>

        <div class="fila1">
            <button class="boton1">7</button>
            <button class="boton1">8</button>
            <button class="boton1">9</button>
            <button class="boton2">X</button>
        </div>

        <div class="fila2">
            <button class="boton1">4</button>
            <button class="boton1">5</button>
            <button class="boton1">6</button>
            <button class="boton2">-</button>
        </div>

        <div class="fila3">    
            <button class="boton1">1</button>
            <button class="boton1">2</button>
            <button class="boton1">3</button>
            <button class="boton2">+</button>
        </div>

        <div class="fila4">    
            <button class="boton1">.</button>
            <button class="boton1">0</button>
            <button class="boton2">/</button>
            <button class="boton2">=</button>  
        </div>



    </div>
    <script src="script.js"></script>
</body>
</html>
